<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <title>Github Finder</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-secondary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand font-weight-bold">Github Finder</a>
        </div>
    </nav>
    <div class="search searchContainer">
        <div class="search card card-body">
            <h1>Search Github Users</h1>
            <p class="lead">Enter a username to fetch a user profile and repos</p>
            <input type="text" id="searchUser" class="form-control bg-dark border-light text-white-50" placeholder="Github username.....">
        </div>
        <br>
        <div id="profile"></div>
    </div>
    <footer class="mt-3 p-3 text-center bg-transparent">
        Github finder &copy;
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Our script tags -->
    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
